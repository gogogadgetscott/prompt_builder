name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Run Unit Tests
      run: npm test

    # Note: E2E tests often require a display server (xvfb) in CI or specific Playwright setup.
    # We will skip them for this basic CI setup to avoid timeouts/failures, 
    # but they can be added with the official playwright-github-action later.
